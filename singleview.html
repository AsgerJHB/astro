<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singleview</title>
    <link rel="stylesheet" href="https://use.typekit.net/buu2qyd.css" />
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-color: black;
    }

    main {
      display: grid;
      grid-template-columns: 1fr minmax(0, 1100px) 1fr;
      margin: 1rem;
    }

    article {
      grid-column: 2/3;
      margin-bottom: 10rem;
    }

    #info_boks {
      border-color: white;
      border-style: solid;
    }

    #beskrivelse {
      border-color: white;
      border-style: solid;
    }
    #info_boks p {
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      font-family: "tablet-gothic", sans-serif;
    }

    /*********** navigation **********/

    nav img {
      margin-right: 0;
      height: 170px;
      margin-left: 1rem;
      margin-top: 1rem;
    }

    nav div:last-of-type {
      place-self: center end;
      margin-right: 3rem;
    }
    nav {
      display: grid;
      grid-template-columns: 1fr 2fr;
    }

    a {
      color: white;
      text-decoration: none;
      font-family: "tablet-gothic", sans-serif;
      font-size: 0.9rem;
      margin-top: 1rem;
      margin-left: 0.6rem;
    }

    p {
      color: white;
      font-family: "tablet-gothic", sans-serif;
    }

    h2 {
      color: white;
      text-align: center;
      grid-column: 2/3;
      text-transform: uppercase;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-family: "tablet-gothic", sans-serif;
    }

    h3 {
      color: white;
      grid-column: 2/3;
      text-transform: uppercase;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-family: "tablet-gothic", sans-serif;
    }

    main button {
      margin-top: auto;
      margin-bottom: auto;
      margin-left: 0;
      grid-column: 2/3;
    }

    img {
      max-width: 100%;
    }

    @media (min-width: 800px) {
      article {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        grid-column: 2/3;
        margin-bottom: 10rem;
      }

      main button {
        margin-top: auto;
        margin-bottom: auto;
        margin-left: 2rem;
      }

      #info_boks {
        border-style: solid;
        border-radius: 1rem;
        border-color: white;
        padding: 5rem;
      }
    }
  </style>

  <body>
    <nav>
      <div>
        <a href="index.html"><img src="logo/LOGO.svg" alt="logo" /></a>
      </div>
      <div>
        <a href="filter2.html#overskrift">STJERNETEGN</a>
        <a href="">KONTAKT OS</a>
      </div>
    </nav>
    <main>
      <button>Tilbage</button>
      <h2 class="stjernetegn"></h2>
      <article>
        <dix><img src="" alt="" class="billede" /></dix>
        <dix id="info_boks">
          <p class="dato"></p>
          <p class="element"></p>
          <p class="kvalitet"></p>
          <p class="styrende himmellegeme"></p>
        </dix>
        <div id="beskrivelse">
          <h3 class="stjernetegn"></h3>
          <p class="beskrivende"></p>
        </div>
      </article>
    </main>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      console.log({ id });
      let stjernetegn;
      const url = `https://astro-2b8c.restdb.io/rest/stjernetegn/${id}`;
      const key = "620f60b034fd6215658587a5";
      const options = {
        headers: {
          "x-apikey": "620f60b034fd6215658587a5",
        },
      };

      async function hentData() {
        console.log("hentData");
        const respons = await fetch(url, options);
        stjernetegn = await respons.json();
        vis();
      }
      function vis() {
        console.log(stjernetegn);
        document.querySelector(".stjernetegn").textContent =
          stjernetegn.stjernetegn;
        document.querySelector(".billede").src =
          "stjernetegn/" + stjernetegn.billede;
        document.querySelector(".dato").textContent =
          "FÃ¸dselsdag: " + stjernetegn.dato;
        document.querySelector(".element").textContent =
          "Element: " + stjernetegn.element;
        document.querySelector(".kvalitet").textContent =
          "Kvalitet: " + stjernetegn.kvalitet;
        document.querySelector(".himmellegeme").textContent =
          "Himmellegeme: " + stjernetegn.himmellegeme;
        document.querySelector("h3").textContent =
          "Om: " + stjernetegn.stjernetegn;
        document.querySelector(".beskrivende").textContent =
          stjernetegn.beskrivende;
      }

      hentData();

      document.querySelector("button").addEventListener("click", () => {
        history.back();
      });
    </script>
  </body>
</html>
