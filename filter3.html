<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      body {
        margin: 0;
        padding: 0;
      }
      
      * {
        box-sizing: border-box;
      }

      /* Style The Dropdown Button */
      .dropbtn {
        background-color: #4caf50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content button {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content button:hover {
        background-color: #f1f1f1;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }

      section {
        max-width: 1000px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    </style>
  </head>
  <body>
    <header>
      <button class="alle">Alle</button>

      <div class="dropdown">
        <button class="dropbtn">Element</button>
        <div class="dropdown-content">
          <button class="vand">Vand</button>
          <button class="ild">Ild</button>
          <button class="jord">Jord</button>
          <button class="luft">Luft</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Kvalitet</button>
        <div class="dropdown-content">
          <button class="kardinal">Kardinal</button>
          <button class="fast">Fast</button>
          <button class="bevægelig">Bevægelig</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Styrende himmellegeme</button>
        <div class="dropdown-content">
          <button class="mars">Mars</button>
          <button class="venus">Venus</button>
          <button class="merkur">Merkur</button>
          <button class="månen">Månen</button>
          <button class="solen">Solen</button>
          <button class="pluto">Pluto</button>
          <button class="jupiter">Jupiter</button>
          <button class="saturn">Saturn</button>
          <button class="uranus">Uranus</button>
          <button class="neptun">Neptun</button>
        </div>
      </div>
    </header>
    
    <section id="stjernetegn">
      <template>
        <article>
          <img src="" alt="" class="billede" />
          <h2 class="stjernetegn"></h2>
          <p class="dato"></p>
        </article>
      </template>
    </section>
  </body>
  <!-- JavaScript -->
  <script>
    const url = "https://astro-2b8c.restdb.io/rest/stjernetegn";

    const options = {
      headers: {
        "x-apikey": "620f60b034fd6215658587a5",
      },
    };

    let json;
    let myStjernetegn = "alt";

    const main = document.querySelector("#stjernetegn");
    const template = document.querySelector("template").content;
    const header = document.querySelector("#nav");

    document.addEventListener("DOMContentLoaded", start);

    function start() {
      console.log("start");
      const filterKnapper = document.querySelectorAll("nav button");
      filterKnapper.forEach((knap) =>
        knap.addEventListener("click", filtrerStjernetegn)
      );

      async function henData() {
        const resspons = await fetch(url, options);
        json = await resspons.json();
        vis(json, myStjernetegn);
      }

      henData();
    }

    function filtrerStjernetegn() {
      console.log("filtrerStjernetegn");
      let klikketPaa = this.dataset.stjernetegn;
      console.log("klikketPaa :" + klikketPaa);
      vis(json, klikketPaa);
    }

    function vis(json, x) {
      console.log(json);
      main.textContent = "";

      json.forEach((stjernetegn) => {
        if (stjernetegn.billede == x || x == "alt") {
          const klon = template.cloneNode(true);

          klon.querySelector(".billede").src =
            "stjernetegn/" + stjernetegn.billede;
          klon.querySelector(".stjernetegn").textContent = stjernetegn.stjernetegn;
          klon.querySelector(".dato").textContent =
            stjernetegn.dato;
          klon.querySelector("article").addEventListener("click", () => {
            location.href = `singleview.html?id=${stjernetegn._id}`;
          });
          main.appendChild(klon);
        }
      });
      console.log(myStjernetegn);
    }
    // Lav en variabel, der refererer til ".toggle-btn"
    const btn = document.querySelector(".toggle-btn");
    // Lav en variabel, der refererer til "nav"
    const nav = document.querySelector("nav");

    // Lav en function, der hedder toggleMenu()
    function toggleMenu() {
      console.log("toggleMenu");
      // 1. Toggle en klasse på nav vha. classList.toggle
      nav.classList.toggle("shown");
      // 2. Toggle en klasse, der hedder "shown"

      // 1. Lav en variabel, der hedder menuShown
      let menuShown = nav.classList.contains("shown");
      // 2. Den skal være lig med, om nav-variablen indeholder klassen "shown" vha. classList.contains("")

      // 1. Lav en if/else sætning => if (...) {...} else {...}
      // 2. Spørg om menu i if-sætningen => if (menu)
      if (menuShown) {
        btn.textContent = "Luk";
        // hvis nav har klassen "shown", sæt da btn.textContent til "Luk"
      } else {
        btn.textContent = "stjernetegn";
        // hvis IKKE nav har klassen "shown", sæt da btn.textContent til "Menu"
      }
    }

    /* Tilføj et klik-event til btn, der sætter toggleMenu-funktionen i gang */
    btn.addEventListener("click", toggleMenu);
  </script>
  
</html>
</html>
