<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      /* Style The Dropdown Button */
      .dropbtn {
        background-color: #4caf50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content button {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content button:hover {
        background-color: #f1f1f1;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }

      section {
        max-width: 1000px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    </style>
  </head>
  <body>
    <h1>Stjernetegn</h1>
    <header>
      <button data-filter="alle" class="alle">Alle</button>

      <div class="dropdown">
        <button class="dropbtn">Element</button>
        <div class="dropdown-content">
          <button data-filter="Vand">Vand</button>
          <button data-filter="Ild">Ild</button>
          <button data-filter="Jord">Jord</button>
          <button data-filter="Luft">Luft</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Kvalitet</button>
        <div class="dropdown-content">
          <button data-filter="Kardinal">Kardinal</button>
          <button data-filter="Fast">Fast</button>
          <button data-filter="Bevægelig">Bevægelig</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Styrende himmellegeme</button>
        <div class="dropdown-content">
          <button data-filter="Mars">Mars</button>
          <button data-filter="Venus">Venus</button>
          <button data-filter="Merkur">Merkur</button>
          <button data-filter="Månen">Månen</button>
          <button data-filter="Solen">Solen</button>
          <button data-filter="Pluto">Pluto</button>
          <button data-filter="Jupiter">Jupiter</button>
          <button data-filter="Saturn">Saturn</button>
          <button data-filter="Uranus">Uranus</button>
          <button data-filter="Neptun">Neptun</button>
        </div>
      </div>
    </header>
    <h2>Alle</h2>
    <section id="stjernetegn">
      <template>
        <article>
          <img src="" alt="" class="billede" />
          <h2 class="stjernetegn"></h2>
          <p class="dato"></p>
        </article>
      </template>
    </section>
  </body>
  <!-- JavaScript -->
  <script>
    const url = "https://astro-2b8c.restdb.io/rest/stjernetegn";

    const options = {
      headers: {
        "x-apikey": "620f60b034fd6215658587a5",
      },
    };

    let alleTegn;
    let filter = "alle";

    const main = document.querySelector("#stjernetegn");
    const template = document.querySelector("template").content;
    const header = document.querySelector("#nav");
    const filterKnapper = document.querySelectorAll(".dropdown-content button");

    document.addEventListener("DOMContentLoaded", start);

    function start() {
      console.log("start");
      document.querySelector(".alle").addEventListener("click", setFilter);
      filterKnapper.forEach((knap) =>
        knap.addEventListener("click", setFilter)
      );

      async function henData() {
        const resspons = await fetch(url, options);
        alleTegn = await resspons.json();
        vis();
      }

      henData();

      function setFilter() {
        filter = this.dataset.filter;
        document.querySelector("h2").textContent = this.textContent;
        vis();
      }

      //   function filtrerStjernetegn() {
      //     console.log("filtrerStjernetegn");
      //     let klikketPaa = this.dataset.stjernetegn;
      //     console.log("klikketPaa :" + klikketPaa);
      //     vis(json, klikketPaa);
      //   }

      function vis() {
        console.log(alleTegn);
        main.innerHTML = "";

        alleTegn.forEach((stjernetegn) => {
          console.log(stjernetegn.himmellegme);

          if (
            filter == stjernetegn.element ||
            filter == "alle" ||
            filter == stjernetegn.kvalitet ||
            filter == stjernetegn.himmellegeme
          ) {
            const klon = template.cloneNode(true);

            klon.querySelector(".billede").src =
              "stjernetegn/" + stjernetegn.billede;
            klon.querySelector(".stjernetegn").textContent =
              stjernetegn.stjernetegn;
            klon.querySelector(".dato").textContent = stjernetegn.dato;
            klon.querySelector("article").addEventListener("click", () => {
              location.href = `singleview.html?id=${stjernetegn._id}`;
            });
            main.appendChild(klon);
          }
        });
        console.log(alleTegn);
      }
    }
  </script>
</html>
